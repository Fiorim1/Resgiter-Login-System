<!DOCTYPE html>
<html lang="pt-br">

<head>

                <div class="button-password-div">
                    <button id="button-password">...</button>
                </div>

                <section class="eye-password">
                    <img src="src/assets/olho.png" alt="Mostrar Senha" class="eye" onclick="showPassword()">
                </section>


            </section>
            <section class="buttonRegister">
                <a href="#" id="redirect""><input id="emailBtn" class="button" type="submit" value="REGISTRE-SE"></a>
            </section>
            <section class="login">
                <a href="src/pages/login.html">
                    <p>Caso j치 possua um login, clique aqui!!</p>
                </a>
            </section>
        </form>


    </div>
    <script src="src/services/checkEmail.js"></script>
    <script src="src/services/showPassword.js"></script>
    <script src="src/services/fillFields.js"></script>
